<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
   <head>
      <title>SUN-SEA</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" type="text/css" href="css/header.css">
      <link rel="stylesheet" type="text/css" href="css/content.css">
      <link rel="stylesheet" type="text/css" href="css/accomodation.css">
      <link rel="stylesheet" type="text/css" href="css/carousel.css">
      <link rel="stylesheet" type="text/css" href="css/footer.css">
   </head>
   <body onload="slidingImages()">
      <script src="js/header.js"></script>
      <script src="js/accomodation.js"></script>
      <script src="js/footer.js"></script>
      <script src="js/carousel.js"></script>
      <script type="text/javascript">
         //Fade out function
         function fadeout(){
            document.querySelector('.accommodationcarousel').style.opacity = 0;
         }
         //Create images Array
         var imgArr = new Array("url(../img/apartment1/44367954.jpg)",
                    "url(../img/apartment1/44367957.jpg)",
                    "url(../img/apartment1/44367958.jpg)");

         var count = imgArr.length; // assign images array length
         var position = 0; //position is set to zero

         function slidingImages() {
            if ( document.images ) {
                if ( position < count ) {
                    imageSrc(position); // call the image source
                    position += 1;
                } else {
                    imageSrc(0);
                    position = 1;
                }
            }
            setTimeout(fadeout, 4500);
            setTimeout(slidingImages, 5000);
         }

         function imageSrc(position) {
            document.querySelector('.accommodationcarousel').style.backgroundImage  = imgArr[position];
            document.querySelector('.accommodationcarousel').style.opacity = 1;
         }
    </script>
   </body>
</html>
